}

// Response for ProtoRecalculateDynamicLeverageMarginReq
message ProtoRecalculateDynamicLeverageMarginRes {
    optional ProtoCSPayloadType payloadType = 1 [default = PROTO_RECALCULATE_DYNAMIC_LEVERAGE_RES];
}

