syntax = "proto2";
option csharp_namespace = "CTraderManagerAPI.proto";
package AllMessages;

// CommonMessages_External
// Message type
message ProtoMessage {
    required uint32 payloadType = 1; // Type of payload
    optional bytes payload = 2; // Payload
    optional string clientMsgId = 3; // Client message id, use this for matching the response with the initial request
}

// Error response message
message ProtoErrorRes {
    optional ProtoPayloadType payloadType = 1 [default = ERROR_RES]; // Type of payload
    required string errorCode = 2; // Error code
    optional string description = 3; // Error description
    optional uint64 maintenanceEndTimestamp = 4; // UNIX timestamp in milliseconds. If server is under maintenance, this field indicates the estimated time when the server will be operational again
}

// Heartbeat used for keeping connection alive
message ProtoHeartbeatEvent {
    optional ProtoPayloadType payloadType = 1 [default = HEARTBEAT_EVENT]; // Type of payload
}

// Message used for sending a ping request to the server
message ProtoPingReq {
    optional ProtoPayloadType payloadType = 1 [default = PING_REQ];
    required uint64 timestamp = 2; // UNIX timestamp in milliseconds, you will receive a response with the same timestamp
}

// Response to a ProtoPingReq message
message ProtoPingRes {
    optional ProtoPayloadType payloadType = 1 [default = PING_RES];
    required uint64 timestamp = 2; // UNIX timestamp in milliseconds, this is the timestamp of the request
}

//CommonModelMessages_External

// Enum for payload type
enum ProtoPayloadType {
    PROTO_MESSAGE = 5;
    PROTO_SERVER_DEPTH_QUOTES_EVENT = 2;
    PROTO_SERVER_SPOT_EVENT = 3;
    PROTO_SERVER_DEPTH_EVENT = 4;
    PROTO_SERVER_TRAILING_SL_CHANGED_EVENT = 6;
    PROTO_SERVER_MARKET_DATA_EVENT = 7;
    ERROR_RES = 50;
    HEARTBEAT_EVENT = 51;
    PING_REQ = 52;
    PING_RES = 53;
    REGISTER_CSERVER_CONNECTION_REQ = 54;
    REGISTER_CSERVER_CONNECTION_RES = 55;
    UNREGISTER_CSERVER_CONNECTION_REQ = 56;
    UNREGISTER_CSERVER_CONNECTION_RES = 57;
    REGISTER_CID_CONNECTION_REQ = 58;
    REGISTER_CID_CONNECTION_RES = 59;
    UNREGISTER_CID_CONNECTION_REQ = 60;
    UNREGISTER_CID_CONNECTION_RES = 61;
}

// Enum for error code
enum ProtoErrorCode {
    UNKNOWN_ERROR = 1;
    UNSUPPORTED_MESSAGE = 2;
    INVALID_REQUEST = 3;
    WRONG_PASSWORD = 4;
    TIMEOUT_ERROR = 5;
    ENTITY_NOT_FOUND = 6;
    CANT_ROUTE_REQUEST = 7;
    FRAME_TOO_LONG = 8;
    MARKET_CLOSED = 9;
    CONCURRENT_MODIFICATION = 10;
    BLOCKED_PAYLOAD_TYPE = 11;
    DATASTORE_IS_NOT_AVAILABLE = 12;
}

// Type for range
message ProtoIntRange {
    optional int32 from = 1; // Start of the range
    optional int32 to = 2; // End of the range
}

// Type for range (long)
message ProtoLongRange {
    optional int64 from = 1; // Start of the range
    optional int64 to = 2; // End of the range
}

// Type for double range
message ProtoDoubleRange {
    optional double from = 1; // Start of the range
    optional double to = 2; // End of the range
}

// Type for geo info
message ProtoGeoInfo {
    optional string countryIsoCode = 1; // Country ISO code
    optional string cityName = 2; // City name
}

//CSMessages_External
// Hello event is sent as the first message after connection
message ProtoHelloEvent {
    optional ProtoCSPayloadType payloadType = 1 [default = PROTO_HELLO_EVENT];
}

// Request for authentication of Manager
message ProtoManagerAuthReq {
    optional ProtoCSPayloadType payloadType = 1 [default = PROTO_MANAGER_AUTH_REQ];
    required string plantId = 2; // Identifier of the specific cServer instance
    required string environmentName = 3; // Identifier of the environment
    required int64 login = 4; // Login of the Manager
    required string passwordHash = 5; // MD5-hash of Manager's password
}

// Response for ProtoManagerAuthReq
message ProtoManagerAuthRes {
    optional ProtoCSPayloadType payloadType = 1 [default = PROTO_MANAGER_AUTH_RES];
    repeated ProtoManagerPermission permission = 2; // Permissions of the Manager
}

// Request to receive a manager token for authentication in cID via ProtoCHManagerTokenAuthReq
message ProtoManagerGetAuthTokenReq {
    optional ProtoCSPayloadType payloadType = 1 [default = PROTO_MANAGER_GET_AUTH_TOKEN_REQ];
}

// Response to ProtoManagerGetAuthTokenReq
message ProtoManagerGetAuthTokenRes {
    optional ProtoCSPayloadType payloadType = 1 [default = PROTO_MANAGER_GET_AUTH_TOKEN_RES];
    required string token = 2; // The manager's token that can be used for authorization in cID via ProtoCHManagerTokenAuthReq
}

